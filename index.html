<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Great Demo on CodePen</title>
</head>
<body>
<div class="wrapper">
    <div class="area" id="area-man"></div>
    <div class="area" id="area-cpu"></div>
</div>

<button id="shoot_btn">BOOM</button>
<button id="wound_btn">Ранил</button>
<button id="kill_btn">Убил</button>

<script src="script.js" type="module"></script>
<style>
    .cell{
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid lightskyblue;
        position: relative;
    }
    .area{
        line-height: .1;
    }
    .ship {
        position: relative;
    }
    .ship::before {
        content: '';
        position: absolute;
        display: block;
        width: 99%;
        height: 98%;
        top: -2px;
        border: 2px solid black;
        left: -2px;
    }
    .shooted {
        position: relative;
    }
    .shooted::after {
        content: '';
        position: absolute;
        top: calc(50% - 2.5px);
        left: calc(50% - 2.5px);
        background-color: #352f2f;
        width: 5px;
        height: 5px;
        border-radius: 50%;
    }
    .wounded {
        position: relative;
    }
    .wounded::after {
        content: '\00274C';
        position: absolute;
        top: 48%;
        left: -1px;
        color: #331f1f;
        background-color: transparent;
    }
    .wrapper {
        display: flex;
        justify-content: space-evenly;
    }
</style>
</body>
</html>
