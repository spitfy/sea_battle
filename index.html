<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Great Demo on CodePen</title>
</head>
<body>
<div class="wrapper">
    <div class="ships">
        <div class="unit">
            <div class="unit-cell" id="one-cell-ship"></div>
        </div>
        <div class="unit">
            <div class="unit-cell" id="two-cell-ship"></div>
            <div class="unit-cell">&nbsp;</div>
        </div>
        <div class="unit">
            <div class="unit-cell" id="three-cell-ship"></div>
            <div class="unit-cell">&nbsp;</div>
            <div class="unit-cell">&nbsp;</div>
        </div>
        <div class="unit">
            <div class="unit-cell" id="four-cell-ship"></div>
            <div class="unit-cell">&nbsp;</div>
            <div class="unit-cell">&nbsp;</div>
            <div class="unit-cell">&nbsp;</div>
        </div>
    </div>
    <div class="area" id="area-man">
        <div class="end-screen">
            <div class="loose"></div>
        </div>
    </div>
    <div class="area" id="area-cpu">
        <div class="end-screen">
            <div class="loose"></div>
        </div>
        <div class="block-screen">
            <div class="message">Расположите корабли</div>
        </div>
    </div>
</div>

<button id="shoot_btn">BOOM</button>
<button id="wound_btn">Ранил</button>
<button id="kill_btn">Убил</button>

<script src="script.js" type="module"></script>
<style>
    .cell{
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 2px solid lightskyblue;
        position: relative;
    }
    .area{
        line-height: .1;
        position: relative;
    }
    .ship {
        position: relative;
    }
    .ship::before {
        content: '';
        position: absolute;
        display: block;
        width: 99%;
        height: 98%;
        top: -2px;
        border: 2px solid black;
        left: -2px;
    }
    .cpu.ship::before {
        /*border: 2px solid transparent;*/
    }
    .cpu.ship.wounded::before {
        border: 2px solid black;
    }
    .shooted {
        position: relative;
    }
    .shooted::after {
        content: '';
        position: absolute;
        top: calc(50% - 4px);
        left: calc(50% - 4px);
        background-color: #352f2f;
        width: 8px;
        height: 8px;
        border-radius: 50%;
    }
    .wounded {
        position: relative;
    }
    .wounded::after {
        content: '\00274C';
        position: absolute;
        top: 48%;
        left: -1px;
        color: #331f1f;
        font-size: 31px;
        background-color: transparent;
    }
    .wrapper {
        display: flex;
        justify-content: space-evenly;
    }
    .ships{
        display: inline-block;
        width: 200px;
        position: relative;
        padding: 10px;
    }
    .unit{
        margin-bottom: 6px;
    }
    .unit-cell {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 2px solid black;
        position: relative;
        margin: 0 0 0 -6px;
        font-size: 24px;
        text-align: center;
        line-height: 43px;
    }
    .end-screen, .block-screen {
        display: none;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        width: 100%;
        height: 100%;
        border: 1px solid black;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
        background-color: #c32038c9;
    }
    .loose, .message {
        color: #c1b8cc;
        font-size: 52px;
        font-family: cursive;
        text-shadow: 3px 3px 6px black;
    }
    .block-screen {
        background-color: #000000c9;
        display: flex;
        line-height: 1.2;
    }
</style>
</body>
</html>
