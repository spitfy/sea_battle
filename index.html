<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Great Demo on CodePen</title>
</head>
<body>
<div class="wrapper">
    <div class="area" id="area-man"></div>
    <div class="area" id="area-cpu"></div>
</div>

<button id="shoot_btn">BOOM</button>
<button id="wound_btn">Ранил</button>
<button id="kill_btn">Убил</button>

<script src="script.js" type="module"></script>
<style>
    .cell{
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 1px solid lightskyblue;
    }
    .area{
        line-height: .1;
    }
    .ship {
        background-color: lightslategrey;
    }
    .shooted {
        background-color: black;
    }
    .wounded {
        background-color: lightpink;
    }
    .wrapper {
        display: flex;
        justify-content: space-evenly;
    }
</style>
</body>
</html>
